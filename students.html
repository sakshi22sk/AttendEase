<!DOCTYPE html>
<html>
<head>
<title>Manage Students</title>

<style>
body{
font-family:system-ui;
background:#f7f8fc;
padding:40px;
}

.top-bar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

h2{
margin:0;
}

.add-box{
display:flex;
gap:10px;
}

input{
padding:10px 14px;
border-radius:10px;
border:1px solid #ddd;
}

button{
background:#7c4dff;
border:none;
color:white;
padding:10px 18px;
border-radius:12px;
cursor:pointer;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:22px;
}

.card{
background:white;
padding:18px;
border-radius:18px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 6px 20px rgba(0,0,0,.06);
transition:.25s;
}

.card:hover{
transform:translateY(-4px);
box-shadow:0 12px 28px rgba(124,77,255,.25);
}

.left{
display:flex;
gap:12px;
align-items:center;
}

.avatar{
width:48px;
height:48px;
background:#7c4dff;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:20px;
}

.name{
font-weight:600;
}

.trash{
color:#7c4dff;
text-decoration:none;
font-size:18px;
}

.back{
margin-top:30px;
display:inline-block;
color:#7c4dff;
text-decoration:none;
}
</style>

</head>

<body>

<div class="top-bar">

<h2>Manage Students</h2>

<form class="add-box" action="/add" method="post">
<input name="name" placeholder="Student Name" required>
<input name="email" placeholder="Parent Email (optional)">

<button>Add Student</button>
</form>

</div>

<div class="grid">

{% for s in students %}
<div class="card">

<div class="left">
<div class="avatar">üë§</div>
<div class="name">{{s}}</div>
</div>

<a class="trash" href="/delete/{{s}}">üóë</a>

</div>
{% endfor %}

</div>

<a class="back" href="/">‚Üê Dashboard</a>

</body>
</html>
